<html>
    <head>
        <title>Click to Open Menu Options</title>
        <style>

            .body {
                padding: 0;
                margin: 0;
                text-align: center;
                background: #fbfbfb;
            }
            .flex-container {
                width: 300px;
				padding: 10% 0%;
                flex-basis: 0;
                background-color: #f0f4f5;
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                align-items: center;
                text-align: center;
                flex-direction: row;
                font-family: apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            }
            .flex-row {
                background-color: #f0f4f5;
				border: 1px solid #c2d5da;
                color: #1180b9;
				font-weight: normal !important;
				width: 100%;
				border-radius: 5px;
                font-size: 15;
                line-height: 35px;
                text-decoration: none;
                margin: 1% 4%;
                box-sizing: border-box;
                flex-grow: 1;
                padding: 5px;
            }
            .flex-link {
                background-color: #f0f4f5;
				border: 1px solid #c2d5da;
                color: #1180b9;
				font-weight: normal !important;
				width: 100%;
				border-radius: 5px;
                font-size: 15;
                line-height: 35px;
                text-decoration: none;
                margin: 1% 4%;
                box-sizing: border-box;
                flex-grow: 1;
                padding: 5px;
            }
			.primary-color{  background-color: #219BD9 !important; color:#ddf1fb; }			
            .flex-link:hover{
                background-color: #219BD9;
				color:white;
            }
            .flex-link:active{
                background-color: #6666ff;
            }
            .secplugs-title{  
                color: #219bd9;
                font-weight: 700;
                font-size: 20;
                font-family: apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            }
            .secplugs-logo {
                height: 20px;
                width: 100%;
                text-align: center;
                margin-right: 10px;
            }
            .secplugs-version-text {
                height: 20px;
                width: 100%;
                font-size: 12;
                text-align: center;
                color: #219bd9;

            }
            .image-div{
                padding: 0;
                margin: 10px 0px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            /* slider switch */ 
            .switch {
                
              float: left;
              position: relative;
              width: 60px;
              height: 34px;
            }
            .switch input {display:none;}
            .slider {
              position: absolute;
              cursor: pointer;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background-color: #ccc;
              -webkit-transition: .4s;
              transition: .4s;
            }
            .slider:before {
              position: absolute;
              content: "";
              height: 26px;
              width: 26px;
              left: 4px;
              bottom: 4px;
              background-color: white;
              -webkit-transition: .4s;
              transition: .4s;
            }
            input:checked + .slider {
              background-color: #219BD9;
            }
            input:focus + .slider {
              box-shadow: 0 0 1px #219BD9;
            }
            input:checked + .slider:before {
              -webkit-transform: translateX(26px);
              -ms-transform: translateX(26px);
              transform: translateX(26px);
            }
            .slider.round {
              border-radius: 34px;
            }
            .slider.round:before {
              border-radius: 50%;
            }

			#secplugs-input-box{padding:10px !important;}
			#secplugs-button-key{height: 38px; background:#066b9e !important}
			#secplugs-input-div{background-color: #dfe6e8 !important;}
        </style>  
        <script type="module" src="./modules/input_key.js"></script>
    </head>
    <body id="secplugs-popup" class="body">
        

        <!-- Title and logo -->
        <div class="image-div">
            <div class="secplugs-logo"> <img src="images/popup-logo.png" alt="Secplugs"  width="20px"> </div>
            <label class="secplugs-title">Secplugs Web Secure</label>
            <div id="version_text" class="secplugs-version-text">Version: </div>
        </div>
        <label id="secplugs_key_type" class="key_type_label"></label>
        
        <!-- Enter API Key -->
        <div style="display : none;"
            
            id="secplugs_popup_api_key_input" style="height: 20%; width: 100%; z-index: 10000; background-color: rgb(255, 235, 153); font-size: 15px; text-align: center; vertical-align: middle; font-family: sans-serif, Lato, &quot;Times New Roman&quot;; position: sticky; bottom: 0px;">
            <input id="secplugs-input-box" type="text" placeholder="Enter API Key" style="position: sticky; top: 5%;">
            <input id="secplugs-button-key" type="submit" value="Done" style="border: none; background-color: black; color: white; margin-left: 5px; position: sticky; top: 5%;">
        </div>
        
        <!-- Controls -->
        <div id="secplugs_popup_menu" class="flex-container">

            <!--Auto URL Scanning -->
            <div class='flex-row' >
            <label class="switch">
              <input id="toggle_auto_scan" type="checkbox">
              <span class="slider round"></span>
            </label>
            <span style="padding-left: 15px; float:left;" title="Automatically scan the web page URLs as you browse"   >Auto Scanning</span>
            </div>
    
            <!-- Scan Now -->
            <a href="#" id="scan_link" class="flex-link" title="Scan the current pages URL">Scan Now</a>
            <a href="#" title="Click to enter your own API key with premium features" id="api_link" class="flex-link">Enter API Key</a>
            <a id="visit_us" href="https://secplugs.com/" title="Click to see what's new with secplug and unlock premium features" target="_blank" class="flex-link primary-color">Visit Secplugs.com</a>
        </div>
    </body>
</html>
