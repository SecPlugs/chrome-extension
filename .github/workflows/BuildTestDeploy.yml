name: BuildTestDeploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pipeline:
    name: Install, Test, Build
    runs-on: ubuntu-latest
    steps:
      - name: Pull Code
        uses: actions/checkout@v2
      
      - name: install dependencies
        working-directory: ./chrome-plugin
        run: ./bin/installDependencies.sh

      - name: run unit test
        working-directory: ./chrome-plugin
        if: success()
        run: ./bin/unitTestExtension.sh

      - name: run build 
        working-directory: ./chrome-plugin
        if: success()
        run: ./bin/buildExtension.sh
        
      - name: package
        working-directory: ./chrome-plugin/dist
        if: success()
        run: zip -r package.zip ./*
        
      - name: extension artifact
        uses: actions/upload-artifact@v2
        with:
          name: ChromeExtension
          path: ./chrome-plugin/dist/

      - name: store listing artifact
        uses: actions/upload-artifact@v2
        with:
          name: StoreListing
          path: ./chrome-plugin/store_listing/

